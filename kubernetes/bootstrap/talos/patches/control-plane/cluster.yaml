cluster:
  apiServer:
    certSANs:
      - 127.0.0.1
      - 10.0.42.120
  etcd:
    extraArgs:
      election-timeout: "5000"
    subnet: 10.0.42.0/24
  allowSchedulingOnControlPlanes: true
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  coreDNS:
    disabled: true
  network:
    cni:
      name: none
  proxy:
    disabled: true
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
