---
kind: Cluster
name: main
kubernetes:
  version: v1.31.1
talos:
  version: v1.8.0
systemExtensions:
  - siderolabs/qemu-guest-agent
features:
  backupConfiguration:
    interval: 1h0m0s
patches:
  - name: cluster-discovery.yaml
    inline:
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: true
            service:
              disabled: false
  - name: containerd.yaml
    inline:
      machine:
        files:
          - content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
            op: create
            path: /etc/cri/conf.d/20-customization.part
  - name: nfs.yaml
    inline:
      machine:
        files:
          - content: |-
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
            op: overwrite
            permissions: 420
            path: /etc/nfsmount.conf
  - name: sysctl.yaml
    inline:
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
  - name: kubespan.yaml
    inline:
      machine:
        network:
          kubespan:
            advertiseKubernetesNetworks: true
            enabled: true
  - name: openebs-local.yaml
    inline:
      machine:
        sysctls:
          vm.nr_hugepages: "1024"
        nodeLabels:
          openebs.io/engine: mayastor
        kubelet:
          extraMounts:
            - destination: /var/local/openebs
              options:
                - bind
                - rshared
                - rw
              source: /var/local/openebs
              type: bind
  - name: hostdns.yaml
    inline:
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
  - name: nameservers.yaml
    inline:
      machine:
        network:
          nameservers:
            - 10.0.42.1
  - name: nodeip.yaml
    inline:
      machine:
        kubelet:
          nodeIP:
              validSubnets:
                  - 10.0.42.0/24
  - name: matter-server.yaml
    inline:
      machine:
        kubelet:
          extraConfig:
            allowedUnsafeSysctls:
              - net.*
        sysctls:
          net.ipv6.conf.all.forwarding: "0"
          net.ipv6.conf.all.accept_ra: "1"
          net.ipv6.conf.all.accept_ra_rt_info_max_plen: "64"
---
kind: ControlPlane
machines:
  - 333b61fe-a6c0-4422-8258-2f3b036489ae
patches:
  - name: cluster.yaml
    inline:
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        network:
          cni:
            name: none
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
  - name: interfaces.yaml
    inline:
      machine:
        network:
          interfaces:
            - interface: br0
              bridge:
                interfaces:
                    - enxbc24112d68ba
                    - enxbc24116169f6
                    - enxbc2411ccf93f
                    - enxbc24119e2598
                stp:
                    enabled: true
              vlans:
                - vlanId: 42
                  dhcp: true
                  mtu: 1500
                  dhcpOptions:
                    routeMetric: 1024
                  vip:
                    ip: 10.0.42.120
                - vlanId: 60
                  dhcp: true
                  mtu: 1500
                  dhcpOptions:
                    routeMetric: 4096
---
kind: Workers
name: default
machines:
