    inline:
      machine:
        network:
          interfaces:
            - interface: br0
              bridge:
                interfaces:
                    - enxbc24112d68ba
                    - enxbc24116169f6
                    - enxbc2411ccf93f
                    - enxbc24119e2598
                stp:
