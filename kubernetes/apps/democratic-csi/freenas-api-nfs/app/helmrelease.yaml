---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freenas-api-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: democratic-csi-freenas-api-token
      valuesKey: DEMOCRATIC_CSI_FREENAS_API_TOKEN
  values:
    csiDriver:
      name: org.democratic-csi.nfs

    driver:
      config:
        driver: freenas-api-nfs
        instance_id:
        httpConnection:
          apiVersion: 2
          host: truenas.tail419a1.ts.net
          protocol: https
          port: 443
          allowInsecure: true
        zfs:
          datasetProperties:
            "org.truenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          datasetParentName: main/kubernetes/main/nfs/volumes
          detachedSnapshotsDatasetParentName: main/kubernetess/main/nfs/snapshots
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0750"
          datasetPermissionsUser: 3004  # democratic-csi
          datasetPermissionsGroup: 3004  # democratic-csi
          # not supported yet
          #datasetPermissionsAcls:
          #- "-m everyone@:full_set:allow"
          #- "-m u:kube:full_set:allow"
        nfs:
          shareHost: truenas.tail419a1.ts.net
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMapallUser: democratic-csi
          shareMapallGroup: democratic-csi

    storageClasses:
      - name: freenas-api-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4.2
          - nolock
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
