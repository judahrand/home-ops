---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1

        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.10.7

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
                squat.ai/dri: 1

    service:
      main:
        type: LoadBalancer
        controller: main
        ports:
          http:
            port: 8096
          discovery:
            port: 7359
            protocol: UDP

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.judahrand.net
        hosts:
          - host: &host jellyfin.judahrand.net
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /cache

      media:
        type: nfs
        server: truenas.servers
        path: /mnt/main/media/Library
        globalMounts:
          - path: /media/Library

      config:
        existingClaim: jellyfin
        globalMounts:
          - path: /config
