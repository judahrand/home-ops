---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.3
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true
      image:
        repository: bitnami/redis
        tag: 8.0.2-debian-12-r3

    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-library

    env:
      LOG_LEVEL: verbose
      TZ: Europe/London
      PUBLIC_IMMICH_SERVER_URL: https://immich.judahrand.net
      MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: ViT-SO400M-16-SigLIP2-384__webli
      MACHINE_LEARNING_PRELOAD__CLIP__VISUAL: ViT-SO400M-16-SigLIP2-384__webli
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION: buffalo_l
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION: buffalo_l
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_DATABASE_NAME

    image:
      # renovate: datasource=docker depName=ghcr.io/immich-app/immich
      tag: v1.133.1

    server:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 2048Mi
          squat.ai/dri: 1

      ingress:
        main:
          enabled: false

      # TODO: Add this back when merged: https://github.com/bjw-s/helm-charts/pull/398
      # route:
      #   main:
      #     hostnames:
      #       - immich.judahrand.net
      #     parentRefs:
      #       - name: external
      #         namespace: kube-system
      #         sectionName: https
      #     rules:
      #       - backendRefs:
      #         - name: immich-server
      #           port: 2283

    machine-learning:
      image:
        # renovate: datasource=docker depName=ghcr.io/immich-app/immich-machine-learning
        tag: v2.0.1-openvino
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 16392Mi
          squat.ai/dri: 1
      persistence:
        cache:
          enabled: true
          type: pvc
          storageClass: ceph-block
          accessMode: ReadWriteOnce
          size: 10G
