---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{ .api_key }}",
            linkCategory: "cross-seed",
            linkDirs: ["/media/Downloads/qbittorrent/complete/cross-seed"],
            linkType: "hardlink",
            matchMode: "partial",
            outputDir: "/config/cross-seeds",
            port: 80,
            qbittorrentUrl: "http://{{ .username }}:{{ .password }}@qbittorrent.downloads.svc.cluster.local:8080",
            skipRecheck: true,
            torznab: [],
            useClientTorrents: true,
            torrentDir: null,
            delay: 30,
          };
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: qbittorrent
