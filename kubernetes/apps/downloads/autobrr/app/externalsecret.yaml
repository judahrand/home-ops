---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-secret
    creationPolicy: Owner
  data:
    - secretKey: AUTOBRR__SESSION_SECRET
      remoteRef:
        key: autobrr
        property: session_secret
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-db-secret
    template:
      type: Opaque
      data:
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        AUTOBRR__POSTGRES_PORT: "5432"
        AUTOBRR__POSTGRES_DATABASE: autobrr
        AUTOBRR__POSTGRES_USER: '{{ .username }}'
        AUTOBRR__POSTGRES_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: postgres-pguser-autobrr
