---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-technitium
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: external-dns-technitium-secret
    template:
      engineVersion: v2
      data:
        rfc2136-tsig-secret: "{{ .rfc2136_tsig_secret | b64enc }}"
        rfc2136-tsig-keyname: "{{ .rfc2136_tsig_keyname }}"
        rfc2136-host: "{{ .rfc2136_host }}"
        rfc2136-port: "{{ .rfc2136_port }}"
  dataFrom:
    - extract:
        key: external-dns-technitium
