
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
              k8s.v1.cni.cncf.io/networks: |
                [{
                  "name":"iot-vlan",
                  "namespace": "network",
                  "ips": ["${MULTUS_HOME_ASSISTANT}/24"],
                  "mac": "52:4a:1d:f2:2e:fe"
                }]

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: home-assistant-secret

          init-config:
            securityContext:
              runAsUser: 65534
            image:
              repository: alpine/git
              tag: v2.45.2
            command:
              - /bin/sh
              - -c
              - |
                  git clone --depth 1 -- git@github.com:judahrand/hass-config.git /config

                  mkdir -p /storage/.storage
                  ln -s /storage/.storage /config/.storage

                  mkdir -p /storage/.cloud
                  ln -s /storage/.cloud /config/.cloud
            env:
              GIT_SSH_COMMAND: "ssh -i /.ssh/id_ed25519 -o IdentitiesOnly=yes"
              GIT_DISCOVERY_ACROSS_FILESYSTEM: "1"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.10.3
            env:
              TIMEZONE: "${TIMEZONE}"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 4Gi
              limits:
                memory: 4Gi

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.93.1@sha256:c69e398d1b64589b3b77a7becfd03f4ec524982def20e6bffbb51b1b839e72ba
            args: [
              "--auth", "none",
              "--user-data-dir", "/config/.vscode",
              "--extensions-dir", "/config/.vscode",
              "--port", "12321",
              "/config"
            ]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123
          code-server:
            port: 12321

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.judahrand.net
        className: external
        hosts:
          - host: homeassistant.judahrand.net
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

      code-server:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.judahrand.net
        className: internal
        hosts:
          - host: hass-code.judahrand.net
            paths:
              - path: /
                service:
                  identifier: app
                  port: code-server

    persistence:
      storage:
        type: nfs
        server: truenas.lan
        path: /mnt/main/homeassistant/storage
        globalMounts:
          - path: /storage

      config:
        type: emptyDir
        globalMounts:
          - path: /config

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      deploy-key:
        type: secret
        name: home-assistant-secret
        defaultMode: 256
        globalMounts:
          - path: /.ssh/id_ed25519
            subPath: GH_DEPLOY_KEY
          - path: /.ssh/known_hosts
            subPath: GH_KNOWN_HOSTS

      # TODO: Try to avoid needing this. It is the best way
      # I could find to allow us to use the same UID/GID
      # in this init-container as the main application in
      # order to make the config files read/writable.
      init-passwd:
        type: configMap
        name: home-assistant-init-config-passwd
        advancedMounts:
          home-assistant:
            init-config:
              - path: /etc/passwd
                readOnly: false
                subPath: passwd
