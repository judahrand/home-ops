---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  selector:
    matchLabels:
      app: &app zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - name: *app
          image: koenkk/zigbee2mqtt:1.41.0
          envFrom:
            - configMapRef:
                name: zigbee2mqtt-config
            - secretRef:
                name: zigbee2mqtt-secret
          env:
            - name: "ZIGBEE2MQTT_CONFIG_FRONTEND"
              value: "false"
            - name: "ZIGBEE2MQTT_CONFIG_FRONTEND_PORT"
              value: "8080"
            - name: "ZIGBEE2MQTT_CONFIG_FRONTEND_URL"
              value: https://zigbee2mqtt.judahrand.net
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 250M
            limits:
              memory: 250M
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: *app
